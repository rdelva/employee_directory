<!DOCTYPE html>
<html lang="en">
<head>
	<title>Awesome Startup Employee Directory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<header>
				<h1>Awesome Startup Employee Directory</h1>
				<input type="text" id="search" />
			</header>
			<main id="grid-container">
				<div class="card">
				
				</div>
			</main>
			<div class="overlay hidden">
				<div class="modal">
					<button class="modal-close">X</button>
					<div class ="modal-window" >
						<div class="arrow" id="left"><img src="img/left.svg" alt="left arrow"></div>
						<div class="modal-content">
							<!-- modal information will be added with JS here -->
						</div>
						<div class="arrow" id="right"><img src="img/right.svg" alt="right arrow"></div>
					</div>
					<!-- employee Info will be added by JS -->
					
					

					
				</div>
			</div>
		</div><!-- end of wrapper -->		
	</div><!-- end of container -->
	<script src="js/script.js"></script>
</body>
</html>
