<!DOCTYPE html>
<html>
<head>
	<title>Employee Directory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lightbox/css/jquery.lightbox-0.5.css" />	
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<header>
				<h1>Awesome Startup Employee Directory</h1>
				<input type="text" id="search"/>
			</header>
			<main id="directory">

			</main>
			<div class="overlay hidden">
				<div class="modal">
					<button class="modal-close">X</button>
					<div class="arrow" id="left"><img src="img/left.svg"></div>
					<div class="text-container"></div>
					<div class="arrow" id="right"><img src="img/right.svg"></div>

					
					<!-- employee Info will be added by JS -->
					
					

					
				</div>
			</div>
		</div>

		
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="lightbox/js/jquery.lightbox-0.5.wenbert.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
